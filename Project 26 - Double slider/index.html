<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical sliders</title>
</head>

<body>

    <div class="slider-container">
        <div class="left-slide">
            <div class="white">
                <h2>Only in Amronia</h2>
                <p>Your little corner of paradise</p>
            </div>
            <div class="yellow">
                <h2>Kissed by the sun</h2>
                <p>Enjoy our local produce</p>
            </div>
            <div class="green">
                <h2>50 shades of green</h2>
                <p>Soothing landscapes for your soul</p>
            </div>
            <div class="blue">
                <h2>Untouched Nature</h2>
                <p>Protect our biodiverity</p>
            </div>
            <div class="red">
                <h2>Multicultural festivals</h2>
                <p>Celebrate our differences</p>
            </div>
        </div>
        <div class="right-slide">
            <div class="redPic"></div>
            <div class="bluePic"></div>
            <div class="greenPic"></div>
            <div class="yellowPic"></div>
            <div class="whitePic"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
