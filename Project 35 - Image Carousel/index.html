<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="img/img01.png" alt="first-image">
            <img src="img/img02.png" alt="second-image">
            <img src="img/img03.png" alt="third-image">
            <img src="img/img04.png" alt="forth-image">
            <img src="img/img05.png" alt="fifth-image">
            <img src="img/img06.png" alt="sixth-image">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">← Prev</button>
            <button id="right" class="btn">Next →</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
